<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Real Estate Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #fcfcfd; color: #1d1d1f; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 20px 40px rgba(0,0,0,0.04); }
        .gradient-blue { background: linear-gradient(135deg, #007aff 0%, #0051af 100%); }
    </style>
</head>
<body class="pb-32">
    <header class="pt-12 pb-8 px-6 text-center">
        <h1 class="text-3xl font-extrabold tracking-tight">광주 분양 <span class="text-slate-400 font-medium">마스터 리스트</span></h1>
    </header>

    <main class="max-w-md mx-auto px-6 space-y-12">
        <section class="glass-card rounded-[2.5rem] p-8 border-2 border-blue-500/20">
            <h2 class="text-2xl font-bold mb-4">전문가 상담 신청</h2>
            <div class="space-y-3">
                <input type="text" id="userName" placeholder="성함" class="w-full p-4 rounded-2xl border outline-none focus:ring-2 focus:ring-blue-500">
                <input type="tel" id="userPhone" placeholder="연락처 (010-0000-0000)" class="w-full p-4 rounded-2xl border outline-none focus:ring-2 focus:ring-blue-500">
                <button id="submitBtn" class="w-full gradient-blue py-4 rounded-2xl text-white font-bold shadow-lg transition active:scale-95">
                    상담 예약증 발급받기
                </button>
            </div>
        </section>
        </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "사용자님의_키",
            authDomain: "bdsrich.firebaseapp.com",
            projectId: "bdsrich",
            storageBucket: "bdsrich.appspot.com",
            messagingSenderId: "사용자님의_ID",
            appId: "사용자님의_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('submitBtn').addEventListener('click', async () => {
            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;
            if (!name || !phone) return alert("정보를 모두 입력해주세요.");

            try {
                await addDoc(collection(db, "consultations"), {
                    name, phone, status: "대기", createdAt: serverTimestamp()
                });
                alert("예약증이 발급되었습니다!");
                location.reload();
            } catch (e) { alert("오류가 발생했습니다."); }
        });
    </script>
</body>
</html>
