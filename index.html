<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리미엄 아파트 분양 정보</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8f9fa; }
        .card-shadow { box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="pb-20">

    <header class="bg-slate-800 text-white py-6 text-center">
        <h1 class="text-2xl font-bold italic tracking-wider">PREMIUM REAL ESTATE</h1>
        <p class="text-sm opacity-80 mt-1">엄선된 프리미엄 아파트/상가 분양 정보</p>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">
        
        <section class="bg-white rounded-2xl overflow-hidden card-shadow">
            <img src="https://images.unsplash.com/photo-1545324418-f1d3ac1ef739?auto=format&fit=crop&w=800&q=80" alt="아파트A" class="w-full h-48 object-cover">
            <div class="p-5">
                <div class="flex justify-between items-start mb-2">
                    <h2 class="text-xl font-bold text-slate-800">A 아파트 (광주 송정)</h2>
                    <span class="bg-blue-100 text-blue-600 text-xs px-2 py-1 rounded font-bold">분양중</span>
                </div>
                <p class="text-sm text-gray-600 mb-4">역세권 프리미엄과 완벽한 생활 인프라를 누리는 중대형 단지</p>
                <div class="grid grid-cols-2 gap-2">
                    <a href="brochure_a.pdf" target="_blank" class="flex items-center justify-center bg-slate-100 text-slate-700 py-3 rounded-xl font-bold text-sm">
                        <i class="fa-solid fa-file-pdf mr-2"></i> 브로슈어 보기
                    </a>
                    <a href="tel:010-1234-5678" class="flex items-center justify-center bg-blue-600 text-white py-3 rounded-xl font-bold text-sm">
                        <i class="fa-solid fa-phone mr-2"></i> 전화 상담
                    </a>
                </div>
            </div>
        </section>

        <section class="bg-white rounded-2xl overflow-hidden card-shadow">
            <img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=800&q=80" alt="아파트B" class="w-full h-48 object-cover">
            <div class="p-5">
                <div class="flex justify-between items-start mb-2">
                    <h2 class="text-xl font-bold text-slate-800">B 아파트 (수완 지구)</h2>
                    <span class="bg-green-100 text-green-600 text-xs px-2 py-1 rounded font-bold">마감임박</span>
                </div>
                <p class="text-sm text-gray-600 mb-4">최고의 교육 환경과 공원을 품은 숲세권 힐링 대단지</p>
                <div class="grid grid-cols-2 gap-2">
                    <a href="#" class="flex items-center justify-center bg-slate-100 text-slate-700 py-3 rounded-xl font-bold text-sm">
                        <i class="fa-solid fa-file-pdf mr-2"></i> 브로슈어 보기
                    </a>
                    <a href="https://open.kakao.com/o/sXXXXXX" class="flex items-center justify-center bg-yellow-400 text-black py-3 rounded-xl font-bold text-sm">
                        <i class="fa-solid fa-comment mr-2"></i> 카톡 문의
                    </a>
                </div>
            </div>
        </section>

        <section class="bg-white rounded-2xl overflow-hidden card-shadow border-2 border-amber-400">
            <div class="p-5">
                <div class="flex justify-between items-start mb-2">
                    <h2 class="text-xl font-bold text-slate-800">D 테라스 상가</h2>
                    <span class="bg-amber-100 text-amber-600 text-xs px-2 py-1 rounded font-bold">수익형</span>
                </div>
                <p class="text-sm text-gray-600 mb-4">아파트 단지 내 고정 수요를 확보한 독점 상가 프리미엄</p>
                <a href="tel:010-1234-5678" class="w-full flex items-center justify-center bg-slate-800 text-white py-4 rounded-xl font-bold">
                    <i class="fa-solid fa-headset mr-2"></i> 수익률 상담 신청하기
                </a>
            </div>
        </section>

    </main>

    <footer class="fixed bottom-0 w-full max-w-md left-1/2 -translate-x-1/2 p-4 bg-white/80 backdrop-blur-md border-t border-gray-100">
        <div class="flex gap-2">
            <a href="tel:010-1234-5678" class="flex-1 bg-red-500 text-white py-4 rounded-2xl text-center font-bold shadow-lg animate-bounce">
                지금 바로 전화 상담하기
            </a>
        </div>
    </footer>

</body>
</html>
