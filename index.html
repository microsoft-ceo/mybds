<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리미엄 부동산 분양 정보</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f3f4f6; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="pb-24">

    <header class="bg-slate-900 text-white py-8 px-4 text-center">
        <h1 class="text-2xl font-extrabold tracking-tight mb-1">PREMIUM REAL ESTATE</h1>
        <p class="text-xs text-slate-400 uppercase tracking-widest">Gwangju Investment Guide</p>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-8">
        
        <section class="bg-white rounded-3xl overflow-hidden card-shadow border border-gray-100">

                    <h2 class="text-xl font-bold text-slate-800">A 아파트 (송정 지구)</h2>
                </div>
                <p class="text-sm text-gray-500 leading-relaxed mb-5">역세권의 편리함과 미래 가치를 동시에 선점하는 프리미엄 주거 단지입니다.</p>
                
                <div class="grid grid-cols-2 gap-3">

                        <i class="fa-solid fa-file-pdf text-red-500 mb-1"></i>
                        <span class="text-xs font-bold">브로슈어</span>
                    </a>
                    <a href="tel:010-2556-7974" class="flex flex-col items-center justify-center bg-blue-50 hover:bg-blue-100 text-blue-700 py-3 rounded-2xl transition-all border border-blue-100">
                        <i class="fa-solid fa-phone mb-1"></i>
                        <span class="text-xs font-bold">전화 상담</span>
                    </a>
                </div>
            </div>
        </section>

        <section class="bg-white rounded-3xl overflow-hidden card-shadow border border-gray-100">
            <img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=800&q=80" alt="아파트B" class="w-full h-52 object-cover">
            <div class="p-6">
                <div class="flex items-center gap-2 mb-2">
                    <span class="bg-green-600 text-white text-[10px] px-2 py-0.5 rounded-full font-bold">마감임박</span>
                    <h2 class="text-xl font-bold text-slate-800">B 아파트 (수완 지구)</h2>
                </div>
                <p class="text-sm text-gray-500 leading-relaxed mb-5">풍부한 녹지 환경과 최고의 교육 인프라를 갖춘 명품 대단지 아파트입니다.</p>
                
                <div class="grid grid-cols-2 gap-3">
                    <a href="b.pdf" target="_blank" class="flex flex-col items-center justify-center bg-gray-50 text-slate-700 py-3 rounded-2xl border border-gray-200">
                        <i class="fa-solid fa-file-pdf text-red-500 mb-1"></i>
                        <span class="text-xs font-bold">브로슈어</span>
                    </a>
                    <a href="https://open.kakao.com/o/sXXXXXX" target="_blank" class="flex flex-col items-center justify-center bg-yellow-300 text-yellow-900 py-3 rounded-2xl border border-yellow-400">
                        <i class="fa-solid fa-comment mb-1"></i>
                        <span class="text-xs font-bold">카톡 문의</span>
                    </a>
                </div>
            </div>
        </section>

        <section class="bg-white rounded-3xl overflow-hidden card-shadow border-2 border-amber-300">
            <div class="p-6 text-center">
                <span class="text-amber-600 text-xs font-bold mb-1 block">독점 상업시설</span>
                <h2 class="text-xl font-bold text-slate-800 mb-3">D 테라스 스퀘어 상가</h2>
                <p class="text-sm text-gray-500 mb-6">아파트 고정 수요 2,000세대를 확보한<br>성공 투자의 정점, 테라스 특화 설계</p>
                <a href="tel:010-0000-0000" class="block w-full bg-slate-800 text-white py-4 rounded-2xl font-bold hover:bg-slate-700 shadow-lg shadow-slate-200 transition-all">
                    수익률 및 분양가 확인하기
                </a>
            </div>
        </section>

    </main>

    <footer class="fixed bottom-0 w-full max-w-md left-1/2 -translate-x-1/2 p-4">
        <a href="tel:010-0000-0000" class="flex items-center justify-center gap-3 w-full bg-red-500 text-white py-4 rounded-2xl text-lg font-bold shadow-2xl animate-pulse active:scale-95 transition-transform">
            <i class="fa-solid fa-headset"></i>
            실시간 분양 상담 연결
        </a>
    </footer>

</html>
