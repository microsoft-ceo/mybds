<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리미엄 분양 정보</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f5f5f5; }
    </style>
</head>
<body class="pb-24">

    <header class="bg-slate-900 text-white py-6 text-center shadow-lg">
        <h1 class="text-xl font-bold tracking-tight">PREMIUM INVESTMENT GUIDE</h1>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">
        
        <section class="bg-white rounded-2xl overflow-hidden shadow-md">
            <img src="apt_a.jpg" alt="A아파트 전경" class="w-full h-56 object-cover bg-gray-200">
            
            <div class="p-5">
                <h2 class="text-lg font-bold text-slate-800 mb-2">A 아파트 (송정 지구)</h2>
                <div class="grid grid-cols-2 gap-2">
                    <a href="a.pdf" target="_blank" class="flex items-center justify-center bg-gray-100 py-3 rounded-xl font-bold text-sm">
                        <i class="fa-solid fa-file-pdf text-red-500 mr-2"></i>브로슈어
                    </a>
                    <a href="tel:010-0000-0000" class="flex items-center justify-center bg-blue-600 text-white py-3 rounded-xl font-bold text-sm">
                        <i class="fa-solid fa-phone mr-2"></i>전화상담
                    </a>
                </div>
            </div>
        </section>

        <section class="bg-white rounded-2xl overflow-hidden shadow-md">
            <img src="apt_b.jpg" alt="B아파트 전경" class="w-full h-56 object-cover bg-gray-200">
            
            <div class="p-5">
                <h2 class="text-lg font-bold text-slate-800 mb-2">B 아파트 (수완 지구)</h2>
                <div class="grid grid-cols-2 gap-2">
                    <a href="b.pdf" target="_blank" class="flex items-center justify-center bg-gray-100 py-3 rounded-xl font-bold text-sm">
                        <i class="fa-solid fa-file-pdf text-red-500 mr-2"></i>브로슈어
                    </a>
                    <a href="tel:010-0000-0000" class="flex items-center justify-center bg-green-600 text-white py-3 rounded-xl font-bold text-sm">
                        <i class="fa-solid fa-phone mr-2"></i>전화상담
                    </a>
                </div>
            </div>
        </section>

    </main>

    <div class="fixed bottom-0 w-full max-w-md left-1/2 -translate-x-1/2 p-4">
        <a href="tel:010-0000-0000" class="flex items-center justify-center bg-red-500 text-white py-4 rounded-2xl text-lg font-bold shadow-xl">
            전화 상담 바로 연결
        </a>
    </div>

</body>
</html>
