<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리미엄 분양 정보 센터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f1f5f9; }
        .card-animate { transition: transform 0.2s; }
        .card-animate:active { transform: scale(0.98); }
    </style>
</head>
<body class="pb-28">

    <header class="bg-slate-900 text-white py-7 text-center shadow-xl">
        <h1 class="text-xl font-bold tracking-tight">PREMIUM INVESTMENT</h1>
        <p class="text-[10px] text-slate-400 mt-1 uppercase tracking-[0.2em]">Apartment & Commercial Mall</p>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-8">
        
        <section class="bg-white rounded-3xl overflow-hidden shadow-lg card-animate">
            <img src="apt_a.jpg" alt="A아파트" class="w-full h-52 object-cover bg-gray-200">
            <div class="p-6">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-xl font-bold text-slate-800">A 아파트 (송정)</h2>
                    <span class="bg-blue-100 text-blue-600 text-[10px] px-2 py-1 rounded-md font-bold">분양중</span>
                </div>
                <p class="text-sm text-gray-500 mb-5">광주 송정역세권 프리미엄과 완벽한 인프라</p>
                <div class="grid grid-cols-2 gap-3">
                    <a href="a.pdf" target="_blank" class="flex flex-col items-center justify-center bg-slate-50 py-3 rounded-2xl border border-slate-100">
                        <i class="fa-solid fa-file-pdf text-red-500 mb-1"></i>
                        <span class="text-xs font-bold text-slate-700">브로슈어</span>
                    </a>
                    <a href="tel:010-2556-7974" class="flex flex-col items-center justify-center bg-blue-600 text-white py-3 rounded-2xl shadow-md">
                        <i class="fa-solid fa-phone mb-1"></i>
                        <span class="text-xs font-bold">전화상담</span>
                    </a>
                </div>
            </div>
        </section>

        <section class="bg-white rounded-3xl overflow-hidden shadow-lg card-animate">
            <img src="apt_b.jpg" alt="B아파트" class="w-full h-52 object-cover bg-gray-200">
            <div class="p-6">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-xl font-bold text-slate-800">B 아파트 (수완)</h2>
                    <span class="bg-green-100 text-green-600 text-[10px] px-2 py-1 rounded-md font-bold">마감임박</span>
                </div>
                <p class="text-sm text-gray-500 mb-5">수완지구 명품 학군과 쾌적한 숲세권 라이프</p>
                <div class="grid grid-cols-2 gap-3">
                    <a href="b.pdf" target="_blank" class="flex flex-col items-center justify-center bg-slate-50 py-3 rounded-2xl border border-slate-100">
                        <i class="fa-solid fa-file-pdf text-red-500 mb-1"></i>
                        <span class="text-xs font-bold text-slate-700">브로슈어</span>
                    </a>
                    <a href="tel:010-2556-7974" class="flex flex-col items-center justify-center bg-green-600 text-white py-3 rounded-2xl shadow-md">
                        <i class="fa-solid fa-phone mb-1"></i>
                        <span class="text-xs font-bold">전화상담</span>
                    </a>
                </div>
            </div>
        </section>

        <section class="bg-white rounded-3xl overflow-hidden shadow-lg border-2 border-amber-400 card-animate">
            <img src="mall.jpg" alt="D상가" class="w-full h-52 object-cover bg-gray-200">
            <div class="p-6">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-xl font-bold text-slate-800">D 테라스 스퀘어</h2>
                    <span class="bg-amber-100 text-amber-600 text-[10px] px-2 py-1 rounded-md font-bold">수익형</span>
                </div>
                <p class="text-sm text-gray-500 mb-5">아파트 고정수요를 품은 독점 테라스 상가</p>
                <div class="space-y-2">
                    <a href="tel:010-2556-7974" class="flex items-center justify-center w-full bg-slate-800 text-white py-4 rounded-2xl font-bold shadow-lg">
                        <i class="fa-solid fa-calculator mr-2 text-amber-400"></i> 수익률 및 분양가 상담
                    </a>
                </div>
            </div>
        </section>

    </main>

    <footer class="fixed bottom-0 w-full max-w-md left-1/2 -translate-x-1/2 p-4 z-50">
        <a href="tel:010-2556-7974" class="flex items-center justify-center gap-3 w-full bg-red-500 text-white py-4 rounded-2xl text-lg font-bold shadow-2xl animate-bounce">
            <i class="fa-solid fa-headset"></i>
            실시간 상담원 연결하기
        </a>
    </footer>

</body>
</html>
