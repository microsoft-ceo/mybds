<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 보안 패널</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <div id="loginSection" class="bg-white p-8 rounded-3xl shadow-xl max-w-sm mx-auto mt-20">
            <h2 class="text-2xl font-bold mb-6 text-center">관리자 로그인</h2>
            <input type="email" id="adminEmail" placeholder="이메일" class="w-full p-4 mb-3 border rounded-xl outline-none">
            <input type="password" id="adminPw" placeholder="비밀번호" class="w-full p-4 mb-6 border rounded-xl outline-none">
            <button id="loginBtn" class="w-full bg-black text-white py-4 rounded-xl font-bold">접속하기</button>
        </div>

        <div id="adminContent" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">상담 신청 명단</h1>
                <div class="space-x-2">
                    <button id="downloadExcel" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold">Excel 다운로드</button>
                    <button id="logoutBtn" class="text-gray-400 text-sm underline">로그아웃</button>
                </div>
            </div>
            <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b">
                        <tr><th class="p-4">날짜</th><th class="p-4">이름</th><th class="p-4">연락처</th><th class="p-4">상태</th></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { /* 메인 페이지와 동일한 설정값 */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let listData = [];

        // 로그인 상태 감시
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminContent').classList.remove('hidden');
                loadData();
            } else {
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('adminContent').classList.add('hidden');
            }
        });

        // 로그인 실행
        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('adminEmail').value;
            const pw = document.getElementById('adminPw').value;
            signInWithEmailAndPassword(auth, email, pw).catch(e => alert("로그인 실패!"));
        });

        // 데이터 로드
        async function loadData() {
            const q = query(collection(db, "consultations"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = ""; listData = [];
            snap.forEach(doc => {
                const d = doc.data();
                const date = d.createdAt ? d.createdAt.toDate().toLocaleString() : '-';
                listData.push({ "날짜": date, "이름": d.name, "연락처": d.phone, "상태": d.status });
                tbody.innerHTML += `<tr class="border-b text-sm"><td class="p-4">${date}</td><td class="p-4 font-bold">${d.name}</td><td class="p-4">${d.phone}</td><td class="p-4">${d.status}</td></tr>`;
            });
        }

        // 엑셀 다운로드
        document.getElementById('downloadExcel').addEventListener('click', () => {
            const ws = XLSX.utils.json_to_sheet(listData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Data");
            XLSX.writeFile(wb, `명단_${new Date().toISOString().slice(0,10)}.xlsx`);
        });

        // 로그아웃
        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));
    </script>
</body>
</html>
